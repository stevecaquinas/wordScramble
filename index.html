<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(7, 60px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell, .btn {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 6px;
    }

    .cell {
      background-color: #333;
      border: 2px solid #555;
    }

    .cell.correct {
      background-color: green;
    }

    .btn {
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .empty {
      background: transparent;
    }

    #moves {
      margin-top: 20px;
      font-size: 18px;
    }

    #newGameBtn {
      background-color: green;
      margin-top: 20px;
      padding: 16px 40px;
      font-size: 1.5em;
      min-width: 180px;
    }
  </style>
</head>
<body>
  <h1>Word Scramble</h1>
  <p>The grid below contains five 5-letter words horizontally.</p>
  <p>Use the arrows to rotate rows and columns!</p>
  <div class="center-container">
    <div class="game-container" id="game"></div>
    <p id="moves">Moves: 0</p>
    <button class="btn" id="newGameBtn">New Game</button>
  </div>

  <script>
    const words = ["ABACK", "ABASE", "ABATE", "ABAYA", "ABBEY"];
    let originalGrid = words.map(w => w.split(""));
    let grid = JSON.parse(JSON.stringify(originalGrid));
    let moves = 0;

    const game = document.getElementById("game");
    const movesEl = document.getElementById("moves");
    const newGameBtn = document.getElementById("newGameBtn");

    function createGrid() {
      game.innerHTML = "";
      for (let row = 0; row < 7; row++) {
        for (let col = 0; col < 7; col++) {
          if (row === 0 && col >= 1 && col <= 5) {
            // Top ↑
            addButton("↑", () => {
              rotateColUp(col - 1);
              update();
            });
          } else if (row === 6 && col >= 1 && col <= 5) {
            // Bottom ↓
            addButton("↓", () => {
              rotateColDown(col - 1);
              update();
            });
          } else if (col === 0 && row >= 1 && row <= 5) {
            // Left ←
            addButton("←", () => {
              rotateRowLeft(row - 1);
              update();
            });
          } else if (col === 6 && row >= 1 && row <= 5) {
            // Right →
            addButton("→", () => {
              rotateRowRight(row - 1);
              update();
            });
          } else if (row >= 1 && row <= 5 && col >= 1 && col <= 5) {
            // Grid letters
            const div = document.createElement("div");
            div.className = "cell";
            const char = grid[row - 1][col - 1];
            div.textContent = char;
            if (char === originalGrid[row - 1][col - 1]) {
              div.classList.add("correct");
            }
            game.appendChild(div);
          } else {
            // Empty corners
            const div = document.createElement("div");
            div.className = "cell empty";
            game.appendChild(div);
          }
        }
      }
    }

    function addButton(symbol, action) {
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = symbol;
      btn.onclick = action;
      game.appendChild(btn);
    }

    function rotateRowRight(row) {
      const last = grid[row][4];
      for (let i = 4; i > 0; i--) {
        grid[row][i] = grid[row][i - 1];
      }
      grid[row][0] = last;
      moves++;
    }

    function rotateRowLeft(row) {
      const first = grid[row][0];
      for (let i = 0; i < 4; i++) {
        grid[row][i] = grid[row][i + 1];
      }
      grid[row][4] = first;
      moves++;
    }

    function rotateColDown(col) {
      const last = grid[4][col];
      for (let i = 4; i > 0; i--) {
        grid[i][col] = grid[i - 1][col];
      }
      grid[0][col] = last;
      moves++;
    }

    function rotateColUp(col) {
      const first = grid[0][col];
      for (let i = 0; i < 4; i++) {
        grid[i][col] = grid[i + 1][col];
      }
      grid[4][col] = first;
      moves++;
    }

    function scramble() {
      grid = JSON.parse(JSON.stringify(originalGrid));
      for (let i = 0; i < 15; i++) {
        const r = Math.floor(Math.random() * 5);
        const c = Math.floor(Math.random() * 5);
        Math.random() > 0.5 ? rotateRowRight(r) : rotateRowLeft(r);
        Math.random() > 0.5 ? rotateColDown(c) : rotateColUp(c);
      }
      moves = 0;
      update();
    }

    function update() {
      createGrid();
      movesEl.textContent = `Moves: ${moves}`;
      checkWin();
    }

    function checkWin() {
      const won = grid.every((row, i) => row.join("") === originalGrid[i].join(""));
      if (won) {
        setTimeout(() => alert(`🎉 You solved it in ${moves} moves!`), 100);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      scramble();
    });

    newGameBtn.onclick = scramble;
  </script>
</body>
</html>
