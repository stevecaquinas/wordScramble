<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell, .btn {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 6px;
    }

    .cell {
      background-color: #333;
      border: 2px solid #555;
    }

    .cell.correct {
      background-color: green;
    }

    .btn {
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    #moves {
      margin-top: 20px;
      font-size: 18px;
    }

    #newGameBtn {
      background-color: green;
      margin-top: 20px;
      padding: 16px 40px;
      font-size: 1.5em;
      min-width: 180px;
    }
  </style>
</head>
<body>
  <h1>Word Scramble</h1>
  <p>The grid below contains five 5-letter words horizontally.</p>
  <p>Slide rows (‚Üê ‚Üí) and columns (‚Üë ‚Üì) to solve!</p>
  <div class="center-container">
    <div class="game-container" id="game"></div>
    <p id="moves">Moves: 0</p>
    <button class="btn" id="newGameBtn">New Game</button>
  </div>

  <script>
    const words = ["ABACK","ABASE","ABATE","ABAYA","ABBEY","ABBOT","ABETS","ABHOR","ABIDE","ABODE","ABORT","ABOUT","ABOVE","ABUSE","ABUTS","ABYSS","ACHED","ACHES","ACIDS","ACING","ACKEE","ACORN","ACRES","ACRID","ACTED","ACTIN","ACTOR","ACUTE","ADAGE","ADAPT","ADDED","ADDER","ADDLE","ADEPT","ADIEU","ADIOS","ADITS","ADMAN","ADMIN","ADMIT","ADOBE","ADOBO","ADOPT","ADORE","ADORN","ADULT","ADZES","AEGIS","AEONS","AERIE","AFFIX","AFIRE","AFOOT","AFORE","AFTER","AGAIN","AGAPE","AGATE","AGAVE","AGENT","AGGRO","AGILE","AGING","AGLOW","AGONY","AGORA","AGREE","AHEAD","AHOLD","AIDED","YACHT","YARDS","YEARS","YEAST","YIELD","YOUNG","YOURS","YOUTH","YUMMY","ZONES"];
    const selectedWords = words.slice(0, 5);

    let originalGrid = selectedWords.map(w => w.split(""));
    let grid = JSON.parse(JSON.stringify(originalGrid));
    let moves = 0;

    const game = document.getElementById("game");
    const movesEl = document.getElementById("moves");
    const newGameBtn = document.getElementById("newGameBtn");

    function createGrid() {
      game.innerHTML = "";

      for (let row = -1; row <= 5; row++) {
        for (let col = -1; col <= 5; col++) {
          if (row === -1 && col === -1) {
            const spacer = document.createElement("div");
            spacer.className = "cell";
            spacer.style.background = "transparent";
            game.appendChild(spacer);
          } else if (row === -1 && col < 5) {
            // Top ‚Üë buttons
            const btn = document.createElement("button");
            btn.className = "btn";
            btn.textContent = "‚Üë";
            btn.onclick = () => {
              rotateColUp(col);
              update();
            };
            game.appendChild(btn);
          } else if (row < 5 && col === -1) {
            // Left ‚Üê buttons
            const btn = document.createElement("button");
            btn.className = "btn";
            btn.textContent = "‚Üê";
            btn.onclick = () => {
              rotateRowLeft(row);
              update();
            };
            game.appendChild(btn);
          } else if (row < 5 && col < 5) {
            // Grid cell
            const div = document.createElement("div");
            div.className = "cell";
            const char = grid[row][col];
            div.textContent = char;
            if (char === originalGrid[row][col]) {
              div.classList.add("correct");
            }
            game.appendChild(div);
          } else if (row === 5 && col < 5) {
            // Bottom ‚Üì buttons
            const btn = document.createElement("button");
            btn.className = "btn";
            btn.textContent = "‚Üì";
            btn.onclick = () => {
              rotateColDown(col);
              update();
            };
            game.appendChild(btn);
          } else if (col === 5 && row < 5) {
            // Right ‚Üí buttons
            const btn = document.createElement("button");
            btn.className = "btn";
            btn.textContent = "‚Üí";
            btn.onclick = () => {
              rotateRowRight(row);
              update();
            };
            game.appendChild(btn);
          } else {
            // Bottom-right spacer
            const spacer = document.createElement("div");
            spacer.className = "cell";
            spacer.style.background = "transparent";
            game.appendChild(spacer);
          }
        }
      }
    }

    function rotateRowRight(row) {
      const last = grid[row][4];
      for (let i = 4; i > 0; i--) {
        grid[row][i] = grid[row][i - 1];
      }
      grid[row][0] = last;
      moves++;
    }

    function rotateRowLeft(row) {
      const first = grid[row][0];
      for (let i = 0; i < 4; i++) {
        grid[row][i] = grid[row][i + 1];
      }
      grid[row][4] = first;
      moves++;
    }

    function rotateColDown(col) {
      const last = grid[4][col];
      for (let i = 4; i > 0; i--) {
        grid[i][col] = grid[i - 1][col];
      }
      grid[0][col] = last;
      moves++;
    }

    function rotateColUp(col) {
      const first = grid[0][col];
      for (let i = 0; i < 4; i++) {
        grid[i][col] = grid[i + 1][col];
      }
      grid[4][col] = first;
      moves++;
    }

    function scramble() {
      // Reset grid to original, then scramble
      grid = JSON.parse(JSON.stringify(originalGrid));
      for (let i = 0; i < 15; i++) {
        const randRow = Math.floor(Math.random() * 5);
        const randCol = Math.floor(Math.random() * 5);
        Math.random() > 0.5 ? rotateRowRight(randRow) : rotateRowLeft(randRow);
        Math.random() > 0.5 ? rotateColDown(randCol) : rotateColUp(randCol);
      }
      moves = 0;
      update();
    }

    function update() {
      createGrid();
      movesEl.textContent = `Moves: ${moves}`;
      checkWin();
    }

    function checkWin() {
      const won = grid.every((row, i) => row.join("") === originalGrid[i].join(""));
      if (won) {
        setTimeout(() => alert(`üéâ You solved it in ${moves} moves!`), 100);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      scramble();
    });

    newGameBtn.onclick = scramble;
  </script>
</body>
</html>
